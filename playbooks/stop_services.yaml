---
- name: My First playbook
  hosts: all  #DB
  become: true
  become_method: sudo
  user: centos
  ignore_errors: true          #Dont stop if there are errors
  tasks:
  - name: Stop r1soft
    when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "7"
    systemd: 
      name: sbm-agent
      state: stopped
    ignore_errors: true
  - name: Stop Filebeat
    systemd: 
      name: filebeat
      state: stopped
    ignore_errors: true
  - name: Stop NRPE
    systemd: 
      name: nrpe
      state: stopped
    ignore_errors: true
  - name: Stop Mariadb
    systemd: 
      name: mariadb
      state: 
    ignore_errors: true
---
- name: My First playbook
  hosts: all
  become: true
  become_method: sudo
  tasks:
  - name: Install package
    package:
      name: httpd
      state: installed

  - name: Install Telnet
    package:
     name: telnet
     state: installed
     
  - name: add user
    user:
      name: bob
      state: present
